<!doctype html>
<html lang="en">

<head>
    <title>Exploring Local Storage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-primary mt-4 text-center">Exploring Local Storage</h1>
    </header>
    <main class="container">
        <section">
            <input type="text" class="form-control w-50 mt-4" id="name_field" placeholder="Enter Name">

            <button class="btn btn-sm btn-outline-primary shadow mt-3 p-1" id="btn_add_name">Add to Local
                Storage</button>
            <button class="btn btn-sm btn-outline-primary shadow mt-3 p-1" onclick="removeName()">Remove from Local
                Storage
            </button>

            <input type="text" class="form-control w-50 mt-4" id="age_field" placeholder="Enter Age">

            <button class="btn btn-sm btn-outline-primary shadow mt-3 p-1" id="btn_add_age">Add to Local
                Storage</button>
            <button class="btn btn-sm btn-outline-primary shadow mt-3 p-1" onclick="removeAge()">Remove from Local
                Storage
            </button>

            <button class="btn btn-sm btn-outline-primary shadow mt-3 p-1" onclick="clearAll()">Clear All</button>

            </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="js/storage.js"></script>
</body>

</html>
